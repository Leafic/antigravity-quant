version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: antigravity-postgres
    environment:
      POSTGRES_DB: antigravity
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - antigravity-net

  redis:
    image: redis:7-alpine
    container_name: antigravity-redis
    ports:
      - "6379:6379"
    networks:
      - antigravity-net

  backend:
    build:
      context: ./antigravity/backend
      dockerfile: Dockerfile
    container_name: antigravity-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: antigravity
      DB_USER: postgres
      DB_PASS: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - antigravity-net

  frontend:
    build:
      context: ./antigravity/frontend
      dockerfile: Dockerfile
    container_name: antigravity-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - antigravity-net

networks:
  antigravity-net:
    driver: bridge

volumes:
  postgres_data:
